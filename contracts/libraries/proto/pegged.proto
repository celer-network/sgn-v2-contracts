syntax = "proto3";
option go_package = "github.com/celer-network/sgn-v2/proto/eth";

import "google/protobuf/descriptor.proto";

package pegged;

extend google.protobuf.FieldOptions {
  string soltype = 1004;
}

message Mint {
  // keccak256(abi.encodePacked(chainId, contractAddress, "Mint"));
  bytes domain = 1 [(soltype) = "bytes32"];
  bytes token = 2 [(soltype) = "address"];
  bytes account = 3 [(soltype) = "address"];
  bytes amount = 4 [(soltype) = "uint256"];
  uint64 nonce = 5;
}

message Withdraw {
  // keccak256(abi.encodePacked(chainId, contractAddress, "Withdraw"));
  bytes domain = 1 [(soltype) = "bytes32"];
  bytes receiver = 2 [(soltype) = "address"];
  bytes token = 3 [(soltype) = "address"];
  bytes amount = 4 [(soltype) = "uint256"];
  uint64 burnChainId = 5;
  uint64 nonce = 6;
}